name: AI Code Review

on:
  pull_request:
    branches: [ "main" ]
    types: [opened, synchronize]

permissions:
  contents: read
  pull-requests: write

jobs:
  code-review:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: AI Code Review
        uses: llm-tools/llm-code-review@v1
        with:
          provider: "openai"
          model: "gpt-4"
          prompt_file: "AGENTS.md"
          openai_api_key: ${{ secrets.OPENAI_API_KEY }}
          github_token: ${{ secrets.GITHUB_TOKEN }}
